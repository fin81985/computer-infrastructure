name: Run FAANG Script

on:
  schedule:
    - cron: "0 8 * * 6"
  workflow_dispatch:

jobs:
  run-faang:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: List files (debug)
        run: |
          echo "Repository structure:"
          ls -R

      - name: Run FAANG script
        run: |
          python computer-infrastructure/faang_script.py

      - name: Commit and push plots
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add plots/
          git commit -m "Automated FAANG plots update [skip ci]" || echo "No changes to commit"
          git push

      - name: Upload generated plots as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: faang-plots
          path: plots/

